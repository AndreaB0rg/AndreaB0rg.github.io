<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Title of My Webpage</h1>
        <p>This is a paragraph of text.</p>
        <img src="image.jpg" alt="Description of the image">
        <p>Here's a link to <a href="https://example.com">Example</a>.</p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
